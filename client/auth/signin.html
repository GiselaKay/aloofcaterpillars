<div class="col-md-6 col-md-offset-3" ng-model='register' ng-controller='registerCtrl'>
    <h2>Sign in</h2>
 <form novalidate class="simple-form">
    Username: <input type="text" ng-model="user.name" /><br />
    Password: <input type="text" ng-model="user.email" /><br />
    <input type="submit" ng-click="signIn(user)" value="Sign In" />
  </form>
  <a href="#/register" class="btn btn-link">register an account ? </a>
  {{response }}
</div>
