<md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start">
  <div ng-model='register' ng-controller='AuthController' flex="40" flex-xs="100" layout="column">
    <md-card>
      <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Welcome back!</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form name="userForm" layout='column'>
            <md-input-container class="md-block">
              <label>Username</label>
              <input ng-model="user.username" type='text'>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input ng-model="user.password" type='password'>
            </md-input-container>
          <div layout='row' layout-align='end center'>
            <md-button ng-href='#/register'>Need account?</md-button>
            <md-button type="submit" ng-click="signin()" class="md-raised md-primary">Sign In</md-button>
          </div>
        </form>
      </md-card-content>
      <!-- <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions> -->
    </md-card>
  </div>
  </div>
</md-content>
