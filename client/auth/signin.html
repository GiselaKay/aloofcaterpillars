<md-content layout-padding>
    <div ng-model='register' ng-controller='AuthController'>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="user.username" type='text'>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="user.password" type='password'>
          </md-input-container>
        </div>
        <md-button type="submit" ng-click="signin()" class="md-raised md-primary">Sign In</md-button>
      </form>
      <md-button ng-href='#/register' class="md-raised">Register</md-button>
    </div>
  </md-content>
