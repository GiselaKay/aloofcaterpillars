<div class="md-padding auth-form" layout="row" layout-wrap="" layout-align="center center">
  <div ng-model='register' ng-controller='AuthController' flex="40" flex-sm="60" flex-xs='100' layout="column">
    <h1 class='splash-logo'>LUNCHBOX</h1>
    <md-card class="auth-card">
      <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
     <!--  <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Welcome back!</span>
        </md-card-title-text>
      </md-card-title> -->
      <md-card-content>
        <form name="userForm" layout='column' ng-submit="userForm.$valid && signin()">
          <!--user's username => email address-->
          <md-input-container class="md-block md-accent">
            <label>Email</label>
            <input ng-model="user.username" required name="username" type='email' ng-pattern="/^.+@.+\..+$/" >
            <div ng-messages="userForm.username.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="pattern">This does not look like a valid email address.</div>
            </div>
          </md-input-container>

           <!--user's password-->
          <md-input-container class="md-block md-accent">
            <label>Password</label>
            <input ng-model="user.password" type='password' required name="password">
            <div ng-messages="userForm.password.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <div layout='row' layout-align='end center'>
            <md-button ng-href='#/register'>Need account?</md-button>
            <md-button type="submit"  class="md-raised md-accent">Sign In</md-button>
          </div>
        </form>
      </md-card-content>
      <!-- <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions> -->
    </md-card>
  </div>
  </div>
</div>
