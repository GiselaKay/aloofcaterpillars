<md-content layout-padding>
    <div ng-model='register' ng-controller='AuthController'>
      <form name="userForm">
      	<h2 class="md-display-1">Register</h2>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="user.username" type='text'>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="user.password" type='password'>
          </md-input-container>
        </div>
        <md-button type="submit" ng-click="signup()" class="md-raised md-primary">Register</md-button>
      </form>
      <md-button ng-href='#/signin' class="md-raised">Sign In</md-button>
    </div>
  </md-content>
