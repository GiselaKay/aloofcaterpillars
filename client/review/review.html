<div name='dashboard' class='container'>
  <md-content layout-padding>
    <md-card ng-repeat='meal in needFeedback'>
      <img ng-src="" class="md-card-image">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">What did you think of {{ meal.title }}?</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form ng-submit='submitFeedback(meal)'>
          <md-radio-group ng-model='meal.rating.One' layout='row'>
            <p>Freshness:</p>
            <md-radio-button ng-repeat="score in [1, 2, 3, 4, 5]" ng-value="score" required>
            </md-radio-button>
          </md-radio-group>
          <md-radio-group ng-model='meal.rating.Two' layout='row'>
            <p>Flavor:</p>
            <md-radio-button ng-repeat="score in [1, 2, 3, 4, 5]" ng-value="score" required>
            </md-radio-button>
          </md-radio-group>
          <md-radio-group ng-model='meal.rating.Three'>
            <p>Filling:</p>
            <md-radio-button ng-repeat="score in [1, 2, 3, 4, 5]" ng-value="score" required>
            </md-radio-button>
          </md-radio-group>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
