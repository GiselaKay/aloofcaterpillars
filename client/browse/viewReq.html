<div layout='column'>
<div ng-controller="viewCtrl as vm" layout="row" ng-cloak>
	<div ng-if="!showHTML" ng-repeat='meal in pending'>
		<h2>Pending Request</h2>
		<div class='figure'>
			<div id="effect-1">
				<div class="two-col col-row clearfix">
					<div class="col col-1-2">
						<figure>
							<img src="http://www.bonappetit.com/wp-content/uploads/2012/06/tacos-646.jpg" alt="">
							<figcaption>
							<h3>{{meal.description}}</h3>
							<span><button ng-click="vm.handleButtonClick(meal)">{{meal.consumers[0]}}'s Meals
								</button>
							</span>
							</figcaption>
						</figure>
					</div>
				</div>
			</div>
			
		</div>
	</div>

<div layout="row" ng-cloak>
	<div ng-if="showHTML" ng-repeat="meal in activeMeals">		
	<h2>Available to Trade</h2>
		<div class='figure'>
			<div id="effect-1">
				<div class="two-col col-row clearfix">
					<div class="col col-1-2">
						<figure>
							<img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Chatterbox_ChickenRice.JPG" alt="">
							<figcaption>
							<h3>{{meal.description}}</h3>
							<span><button ng-click="vm.handleButtonClick(meal)">Go Back
								</button>
							<button ng-click="vm.confirmTrade(meal)">Confirm
								</button>
							</span>

							</figcaption>
						</figure>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

</div>
</div>
